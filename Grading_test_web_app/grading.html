<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grading App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Student Grading Application</h2>
    <p class="app-version"></p>
    
    <label>Student Name:</label>
    <input type="text" id="studentName" required>

    <label>Term:</label>
    <input type="text" id="term" required>

    <div id="assignments">
      <h3>Assignments</h3>
    </div>
    <button onclick="addAssignment()">Add Assignment</button>

    <h3>Teacher Notes</h3>
    <textarea id="teacherNotes" rows="4" placeholder="Enter notes here..."></textarea>

    <button onclick="saveToFile()">Save & Download</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="history-container">
    <button onclick="clearHistory()">Clear History</button>
    <div id="history"></div>
  </div>

  <!-- Scripts in correct order -->
  <script src="version.js"></script>
  <script src="auth.js"></script>
  <script src="history.js"></script>
  <script src="assignments.js"></script>
  <script src="save.js"></script>
</body>
</html>
